project_name: "paintable-surface-segmentation"
experiment_name: "mask2former_large_test_4class"

model:
  name: "mask2former" # Options: unet_viable, segformer_hf, mask2former, dinov2
  num_classes: 4
  pretrained: true
  encoder_name: "swin-large"  # Backbone variant
  pretrained_repo: "facebook/mask2former-swin-large-cityscapes-semantic"

training:
  batch_size: 8 # Mask2Former is memory intensive
  gradient_accumulation_steps: 1 # Effective Batch Size = 8
  num_epochs: 80 
  learning_rate: 0.0001 # 1e-4 Base LR
  max_lr: 0.0005
  weight_decay: 0.05
  optimizer: "adamw"
  scheduler: "onecycle"
  warmup_ratio: 0.1
  seed: 42
  use_amp: true # Transformer-based models benefit greatly from AMP
  early_stopping_patience: 15
  # Encoder freezing options
  freeze_encoder: true           
  unfreeze_epoch: 5
  encoder_lr_mult: 0.5
  use_tta: false # Keep TTA enabled for best metrics

loss:
  type: "combined" # CE + Dice
  boundary_weight: 0.1 # Weight for the boundary loss
  focal_alpha: 0.25
  focal_gamma: 2.0
  label_smoothing: 0.1
  use_boundary_loss: false 
  boundary_weight: 0.1
  use_focal_loss: false 

data:
  root_dir: "data"
  sources: ["base", "extended"]
  image_size: 512
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  num_workers: 0

logging:
  use_wandb: true
  log_every_n_steps: 10
  save_checkpoint_every_n_epochs: 5
  output_dir: "outputs/mask2former"

monitoring:
  track_gradients: true
  gradient_log_frequency: 10
  visualize_predictions_every_n_epochs: 5
