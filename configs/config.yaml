project_name: "paintable-surface-segmentation"
experiment_name: "deeplabv3plus_combined_fixed_aug"

model:
  name: "deeplabv3plus" # Options: unet_viable, segformer_hf, segformer_manual, deeplabv3plus, unetplusplus
  num_classes: 12
  pretrained: true
  encoder_name: "resnet101"  # For DeepLabV3+/UNet++: resnet101, efficientnet-b4, etc.
  pretrained_repo: "nvidia/segformer-b4-finetuned-cityscapes-1024-1024" # For segformer_hf only

training:
  batch_size: 4
  gradient_accumulation_steps: 2 # Effective Batch Size = 4*2 = 8
  num_epochs: 50
  learning_rate: .00006
  max_lr: .0001
  weight_decay: 0.05
  optimizer: "adamw"
  scheduler: "onecycle"
  warmup_ratio: 0.3
  seed: 42
  use_amp: true
  early_stopping_patience: 15
  # Encoder freezing options
  freeze_encoder: true           # Freeze encoder initially for stable decoder training
  unfreeze_epoch: 5              # Epoch to unfreeze encoder
  encoder_lr_mult: 0.1           # Encoder LR = base_lr * 0.1 (10x lower)

loss:
  type: "combined"  # CE + Dice for better stability and performance
  focal_alpha: 0.25
  focal_gamma: 2.0
  label_smoothing: 0.1

data:
  root_dir: "data"
  image_size: 512
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  num_workers: 4

logging:
  use_wandb: true
  log_every_n_steps: 10
  save_checkpoint_every_n_epochs: 5
  output_dir: "outputs"

monitoring:
  track_gradients: true
  gradient_log_frequency: 10
  visualize_predictions_every_n_epochs: 5
