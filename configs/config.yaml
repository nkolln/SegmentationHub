project_name: "paintable-surface-segmentation"
experiment_name: "dinov2s_12"

model:
  name: "dinov2" # Options: unet_viable, segformer_hf, mask2former, dinov2
  num_classes: 12
  pretrained: true
  encoder_name: "dinov2_vits14"  # Options: dinov2_vits14, dinov2_vitb14
  pretrained_repo: ""

training:
  batch_size: 2 # Mask2Former is memory intensive
  gradient_accumulation_steps: 4 # Effective Batch Size = 8
  num_epochs: 50 
  learning_rate: 0.0001
  max_lr: 0.0005
  weight_decay: 0.01
  optimizer: "adamw"
  scheduler: "onecycle"
  warmup_ratio: 0.1
  seed: 42
  use_amp: false 
  early_stopping_patience: 15
  # Encoder freezing options
  freeze_encoder: true           
  unfreeze_epoch: 10
  encoder_lr_mult: 0.1         
  use_tta: false                  # Enable Test-Time Augmentation for validation

loss:
  cross_entropy: 1.0 # Standard CE weight
  dice: 1.0          # Dice loss weight
  focal:
    weight: 0.0      # Set to > 0 to enable
    alpha: 0.25
    gamma: 2.0
  boundary: 0.1      # Boundary loss weight
  label_smoothing: 0.1
  ignore_index: 255

data:
  root_dir: "data"
  sources: ["base", "extended"]
  image_size: 518 # Multiple of 14 for DINOv2
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  num_workers: 0

logging:
  use_wandb: true
  log_every_n_steps: 10
  save_checkpoint_every_n_epochs: 5
  output_dir: "outputs"

monitoring:
  track_gradients: true
  gradient_log_frequency: 10
  visualize_predictions_every_n_epochs: 5
